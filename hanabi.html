<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Hanabi</title>
            <link rel="stylesheet" type="text/css" href="hanabi.css">
        </head>
        <body>
            <header id="cabecalho">
                <span class="abas"> Início </span>
                <span class="abas"> Cardápio </span>
                <span class="abas"> Fidelidade </span>
                <span class="abas"> Cadastro </span>
                <img src="./icones/usuario.png" class="icones" id="usuario" alt="iconeUsuario">
                <img src="./icones/carrinho.png" class="icones" id="carrinho" alt="iconeCarrinho">
            </header>

            <section id="divCarrossel">
                <div id="faixaCarrossel">
                    <img src="./icones/seta-esquerda.png" class="icones" id="setaEsquerda"> 
                    <img src="./icones/seta-direita.png" class="icones" id="setaDireita"> 
                    <img src="./images/sushi-1.png" class="imagensCarrossel">
                    <img src="./images/sushi-2.png" class="imagensCarrossel" hidden>
                    <img src="./images/sushi-3.png" class="imagensCarrossel" hidden>
                    <img src="./images/sushi-4.png" class="imagensCarrossel" hidden>
                    <img src="./images/sushi-5.png" class="imagensCarrossel" hidden>
                    <div id="bolinhasContainer">
                        <div class="bolinhasCarrossel"></div>
                        <div class="bolinhasCarrossel"></div>
                        <div class="bolinhasCarrossel"></div>
                        <div class="bolinhasCarrossel"></div>
                        <div class="bolinhasCarrossel"></div>
                    </div>
                </div>
            </section>

            <script src="hanabi.js"></script>
        </body>
    </html>
